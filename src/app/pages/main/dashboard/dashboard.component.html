<div class="flex flex-wrap -mx-3 ">

  <div class="flex-none w-full max-w-full px-3 ">
    <div
      class="h-auto relative flex flex-col min-w-0 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
      <div class="p-5 pb-0 mb-0 border-b-0 border-b-solid rounded-t-2xl border-b-transparent">
        <h6
          
          class="dark:text-white font-semibold">{{titulo}}</h6>
        <div class="flex gap-10">
          <div class="inline-flex items-center">
            <label class="relative flex cursor-pointer items-center rounded-full p-3" for="html"
              data-ripple-dark="true">
              <input [(ngModel)]="service" value=1 id="html" name="type" type="radio" (ngModelChange)="cambiar()"
                class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-full border border-blue-gray-200 text-pink-500 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-pink-500 checked:before:bg-pink-500 hover:before:opacity-10" />
              <div
                class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-pink-500 opacity-0 transition-opacity peer-checked:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 16 16" fill="currentColor">
                  <circle data-name="ellipse" cx="8" cy="8" r="8"></circle>
                </svg>
              </div>
            </label>
            <label class="mt-px cursor-pointer select-none font-light text-gray-700" for="html">
              Autos
            </label>
          </div>
          <div class="inline-flex items-center">
            <label class="relative flex cursor-pointer items-center rounded-full p-3" for="react"
              data-ripple-dark="true">
              <input [(ngModel)]="service" value=2 id="react" name="type" type="radio" (ngModelChange)="cambiar()"
                class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-full border border-blue-gray-200 text-pink-500 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-pink-500 checked:before:bg-pink-500 hover:before:opacity-10" />
              <div
                class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-pink-500 opacity-0 transition-opacity peer-checked:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 16 16" fill="currentColor">
                  <circle data-name="ellipse" cx="8" cy="8" r="8"></circle>
                </svg>
              </div>
            </label>
            <label class="mt-px cursor-pointer select-none font-light text-gray-700" for="react">
              Motos
            </label>
          </div>
        </div>
      </div>
      <div class="p-6 flex flex-row">
        <div class="basis-1/5">
          <div class="columns-1 ">
            <ul class="my-4 space-y-3">
              <li *ngFor="let item of dashboardData.Labels; let i= index ">
                <a
                  class="flex items-center p-2 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                  <div
                    class="inline-block w-8 h-8 text-center rounded-circle bg-gradient-to-tl from-blue-500 to-violet-500">
                    <i class="ni leading-none ni-money-coins text-sm relative top-1  text-white"></i>
                  </div>

                  <p
                    class=" flex-1 ml-3 whitespace-nowrap mb-0 font-sans text-sm font-semibold leading-normal uppercase dark:text-white dark:opacity-60">
                    {{item}}</p>
                  <h5 *ngIf="dashboardData.MontoSol.length !== 0" class=" text-xs  font-light dark:text-white">
                    S/{{dashboardData.MontoSol[i]| number :'1.2-2'}}</h5>

                  <h5 *ngIf="dashboardData.MontoDol.length !== 0" class="ml-1 text-xs font-light dark:text-white">
                    US/{{dashboardData.MontoDol[i]| number :'1.2-2'}}</h5>
                </a>
              </li>
            </ul>
          </div>

        </div>
        <div class="basis-10/12">
          <div class="grid justify-items-center">
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
              <mat-tab label="Gráfico en barras">
                <app-grafico-barras></app-grafico-barras>
              </mat-tab>
              <mat-tab label="Gráfico de linea">
                <app-grafico-linea></app-grafico-linea>
              </mat-tab>
              <mat-tab label="Carta de radar">
                <app-carta-radar></app-carta-radar>
              </mat-tab>
              <mat-tab label="Gráfico circular">
                <app-grafico-circular></app-grafico-circular>
              </mat-tab>
              <mat-tab label="Gráfico de área polar">
                <app-grafico-area-polar></app-grafico-area-polar>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
